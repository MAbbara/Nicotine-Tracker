{% extends "settings/settings_layout.html" %}

{% block title %}Profile - Settings{% endblock %}

{% block settings_content %}
<div class="bg-white dark:bg-gray-800 shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">
            Profile
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500 dark:text-gray-400">
            This information is private and will not be shared publicly.
        </p>
    </div>
    <div class="border-t border-gray-200 dark:border-gray-700">
        <form method="POST" action="{{ url_for('settings.profile') }}">
            <div class="px-4 py-5 sm:p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Age -->
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-900 dark:text-white">Age</label>
                        <input type="number" name="age" id="age" value="{{ user.age or '' }}" min="18" max="120" class="mt-1 block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm dark:bg-gray-700 dark:text-white dark:ring-gray-600">
                    </div>
                    
                    <!-- Gender -->
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-900 dark:text-white">Gender</label>
                        <select name="gender" id="gender" class="mt-1 block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm dark:bg-gray-700 dark:text-white dark:ring-gray-600">
                            <option value="" {% if not user.gender %}selected{% endif %}>Select...</option>
                            <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                            <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                            <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                            <option value="prefer_not_to_say" {% if user.gender == 'prefer_not_to_say' %}selected{% endif %}>Prefer not to say</option>
                        </select>
                    </div>
                    
                    <!-- Weight -->
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-900 dark:text-white">Weight (kg)</label>
                        <input type="number" name="weight" id="weight" value="{{ user.weight or '' }}" min="30" max="500" step="0.1" class="mt-1 block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm dark:bg-gray-700 dark:text-white dark:ring-gray-600">
                    </div>
                    
                    <!-- Preferred Brands -->
                    <div class="md:col-span-2">
                        <label for="preferred_brands" class="block text-sm font-medium text-gray-900 dark:text-white">Preferred Brands</label>
                        <select name="preferred_brands" id="preferred_brands" multiple class="mt-1 block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm dark:bg-gray-700 dark:text-white dark:ring-gray-600">
                            {% for brand in available_brands %}
                            <option value="{{ brand }}" {% if brand in preferred_brands %}selected{% endif %}>{{ brand }}</option>
                            {% endfor %}
                        </select>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Hold Ctrl (or Cmd on Mac) to select multiple brands.</p>
                    </div>
                </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 dark:bg-gray-800 text-right sm:px-6">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Profile
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
