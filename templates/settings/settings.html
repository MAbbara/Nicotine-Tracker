{% extends "base.html" %}

{% block title %}Settings - Nicotine Tracker{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Settings</h1>
    <form method="POST" class="space-y-6" data-validate>
        <div>
            <label for="units_preference" class="block text-sm font-medium text-gray-900 dark:text-white">Units Preference</label>
            <select name="units_preference" id="units_preference" class="mt-1 block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-indigo-600 sm:text-sm dark:bg-gray-700 dark:text-white dark:ring-gray-600">
                <option value="mg" {% if user.units_preference == 'mg' %}selected{% endif %}>Milligrams (mg)</option>
                <option value="percentage" {% if user.units_preference == 'percentage' %}selected{% endif %}>Percentage of max dose</option>
            </select>
        </div>
        <div>
            <label for="timezone" class="block text-sm font-medium text-gray-900 dark:text-white">Time Zone</label>
            <div class="relative">
                <select name="timezone" id="timezone" data-hs-select='{
                    "hasSearch": true,
                    "searchPlaceholder": "Search timezones...",
                    "searchClasses": "block w-full text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:placeholder-gray-500 py-2 px-3",
                    "searchWrapperClasses": "bg-white p-2 -mx-1 sticky top-0 dark:bg-slate-900",
                    "placeholder": "Select timezone...",
                    "toggleTag": "<button type=\"button\"></button>",
                    "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400",
                    "dropdownClasses": "mt-2 max-h-72 pb-1 px-1 space-y-0.5 z-20 w-full bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto dark:bg-slate-900 dark:border-gray-700",
                    "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-slate-900 dark:hover:bg-slate-800 dark:text-gray-200 dark:focus:bg-slate-800",
                    "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"flex-shrink-0 size-3.5 text-blue-600 dark:text-blue-500\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20,6 9,17 4,12\"/></svg></span></div>"
                }' class="hidden">
                    <option value="">Select timezone...</option>
                    
                    <!-- Common Timezones (marked with ★) -->
                    {% for tz_id, tz_name in common_timezones %}
                    <option value="{{ tz_id }}" {% if user.timezone == tz_id %}selected{% endif %}>★ {{ tz_name }}</option>
                    {% endfor %}
                    
                    <!-- All Timezones -->
                    {% for tz in all_timezones %}
                    <option value="{{ tz.value }}" {% if user.timezone == tz.value %}selected{% endif %}>{{ tz.label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div>
            <label for="email_notifications" class="block text-sm font-medium text-gray-900 dark:text-white">Email Notifications</label>
            <input type="checkbox" name="email_notifications" id="email_notifications" {% if preferences.email_notifications %}checked{% endif %} class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 dark:border-gray-600 dark:bg-gray-700">
        </div>
        <div>
            <label for="discord_webhook" class="block text-sm font-medium text-gray-900 dark:text-white">Discord Webhook URL</label>
            <input type="url" name="discord_webhook" id="discord_webhook" value="{{ preferences.discord_webhook or '' }}" class="mt-1 block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-indigo-600 sm:text-sm dark:bg-gray-700 dark:text-white dark:ring-gray-600" placeholder="Enter Discord webhook URL">
        </div>
        <div>
            <label for="goal_notifications" class="block text-sm font-medium text-gray-900 dark:text-white">Goal Notifications</label>
            <input type="checkbox" name="goal_notifications" id="goal_notifications" {% if preferences.goal_notifications %}checked{% endif %} class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 dark:border-gray-600 dark:bg-gray-700">
        </div>
        <div>
            <label for="daily_reminders" class="block text-sm font-medium text-gray-900 dark:text-white">Daily Reminders</label>
            <input type="checkbox" name="daily_reminders" id="daily_reminders" {% if preferences.daily_reminders %}checked{% endif %} class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 dark:border-gray-600 dark:bg-gray-700">
        </div>
        <div class="flex gap-3">
            <button type="submit" class="flex-1 py-2 px-3 inline-flex items-center justify-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-indigo-600 text-white hover:bg-indigo-500 focus:outline-hidden focus:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none">Save Settings</button>
            <a href="{{ url_for('dashboard.index') }}" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
