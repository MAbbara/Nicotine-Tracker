{% extends "base.html" %}

{% block title %}Register - Nicotine Tracker{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white">
            Create your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Start tracking your nicotine intake today
        </p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">
                    Email address
                </label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-700 dark:text-white dark:ring-gray-600 dark:placeholder:text-gray-400"
                           placeholder="Enter your email">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">
                    Password
                </label>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                           class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-700 dark:text-white dark:ring-gray-600 dark:placeholder:text-gray-400"
                           placeholder="Create a password (min 6 characters)">
                </div>
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                    Password must be at least 6 characters long
                </p>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">
                    Confirm Password
                </label>
                <div class="mt-2">
                    <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required 
                           class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-700 dark:text-white dark:ring-gray-600 dark:placeholder:text-gray-400"
                           placeholder="Confirm your password">
                </div>
            </div>

            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 dark:border-gray-600 dark:bg-gray-700">
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="text-gray-900 dark:text-white">
                        I agree to the 
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">Terms of Service</a>
                        and 
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">Privacy Policy</a>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer">
                    Create Account
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">
                Sign in here
            </a>
        </p>
    </div>
</div>

<script>
// Client-side password validation
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const form = document.querySelector('form');
    
    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
    
    form.addEventListener('submit', function(e) {
        if (password.value.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters long');
            return false;
        }
        
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match');
            return false;
        }
    });
});
</script>
{% endblock %}
