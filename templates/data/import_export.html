{% extends "base.html" %}

{% block title %}Import / Export - Nicotine Tracker{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Import / Export Data</h1>
    
    <div class="mb-8">
        <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Export Data</h2>
        <div class="flex gap-4">
            <a href="{{ url_for('import_export.export_csv') }}" class="btn btn-primary">Download CSV</a>
            <a href="{{ url_for('import_export.export_json') }}" class="btn btn-secondary">Download JSON</a>
            <a href="{{ url_for('import_export.download_csv_template') }}" class="btn btn-secondary">Download CSV Template</a>
        </div>
    </div>
    
    <div>
        <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Import Data</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-6" data-validate>
            <div>
                <label for="file" class="block text-sm font-medium text-gray-900 dark:text-white">Select File (CSV or JSON)</label>
                <input type="file" name="file" id="file" accept=".csv,.json" required class="mt-1 block w-full text-gray-900 dark:text-white">
            </div>
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="overwrite_existing" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 dark:border-gray-600 dark:bg-gray-700">
                    <span class="ml-2 text-sm text-gray-900 dark:text-white">Overwrite existing logs</span>
                </label>
            </div>
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="import_custom_pouches" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 dark:border-gray-600 dark:bg-gray-700" checked>
                    <span class="ml-2 text-sm text-gray-900 dark:text-white">Import custom pouches</span>
                </label>
            </div>
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="import_goals" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 dark:border-gray-600 dark:bg-gray-700" checked>
                    <span class="ml-2 text-sm text-gray-900 dark:text-white">Import goals</span>
                </label>
            </div>
            <div class="flex gap-3">
                <button type="submit" class="btn btn-primary flex-1">Import Data</button>
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
