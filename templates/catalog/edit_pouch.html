{% extends "base.html" %}

{% block title %}Edit Custom Pouch - Nicotine Tracker{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8 max-w-lg mx-auto">
    <h1 class="text-2xl font-semibold leading-6 text-gray-900 dark:text-white mb-6">Edit Custom Pouch</h1>
    
    <form method="POST" action="{{ url_for('catalog.edit_pouch', pouch_id=pouch.id) }}" class="space-y-6" data-validate>
        <div>
            <label for="brand" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Brand Name</label>
            <input type="text" name="brand" id="brand" required
                   class="mt-2 block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-700 dark:text-white dark:ring-gray-600"
                   placeholder="Enter brand name"
                   value="{{ pouch.brand }}">
        </div>
        
        <div>
            <label for="nicotine_mg" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Nicotine Content (mg)</label>
            <input type="number" name="nicotine_mg" id="nicotine_mg" min="1" max="100" required
                   class="mt-2 block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-700 dark:text-white dark:ring-gray-600"
                   placeholder="Enter nicotine content in mg"
                   value="{{ pouch.nicotine_mg }}">
        </div>
        
        <div class="flex gap-3">
            <button type="submit" class="flex-1 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer">Update Pouch</button>
            <a href="{{ url_for('catalog.index') }}" class="rounded-md bg-white dark:bg-gray-700 px-3 py-2 text-sm font-semibold text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 cursor-pointer">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
